<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="Tizen basic template generated by Tizen Web IDE" />

<title>Tizen Web IDE - Tizen - Samsung Tizen TV basic
	Application</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/player.css">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>

<body>
	<header> </header>

	<h1></h1>
	<div class="container text-center">

		<br />
		<div id="menus" class="text-center">
			<!-- Contenido canales -->
		</div>

		<div>

			<div class="page" id="p1">
				<section id="ep-page">
					<object id="av-player" type="application/avplayer"></object>
					<div id="playerButtons">
						<button data-list-item class="play">Play</button>
						<button data-list-item class="stop">Stop</button>
						<button data-list-item class="pause">Pause</button>
						<button data-list-item class="ff">Fast Forward</button>
						<button data-list-item class="rew">Rewind</button>
						<button data-list-item class="fullscreen">Toggle
							fullscreen</button>
					</div>
				</section>
			</div>

			<div class="page" id="p2">
				<div id="menuPlayer">
					<video id="my-player" class="video-js"
						width="640" height="264" data-setup='{"controls":true, "autoplay":true, "muted":false, "preload": "auto"}'>
						<source
							src="https://d2mqwgsb5fhf0p.cloudfront.net/4ab65fb527080f0b63d9d7f85924117c/index.m3u8"
							type="application/x-mpegURL" />
						<p class="vjs-no-js">This television does not support m3u8</p>
						
					</video>
					<script type="text/javascript">
					var myVideo = document.getElementById("my-player");
					myVideo.load();
					myVideo.play();
					</script>
				</div>
			</div>

			<footer>
				<p>&copy; 2015 Canal Once. All rights reserved.</p>
			</footer>

			<script src="https://kit.fontawesome.com/4f0f0b1971.js" crossorigin="anonymous"></script>
			<script src="./js/player.js"></script>
			<script src="./js/navigation.js"></script>
			<script src="./js/init.js"></script>
			<script src="./js/main.js"></script>
</body>
</html>
